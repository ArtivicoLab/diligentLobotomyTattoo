<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oops! Page Not Found | Ink 102 Tattoos</title>
  <meta name="description" content="This page doesn't exist, but our amazing tattoos do! Come back to Ink 102 Tattoos and explore our incredible work.">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* CSS Variables */
    :root {
      --primary-dark: #111111;
      --primary-light: #ffffff;
      --accent-gold: #d4af37;
      --accent-gold-light: #f4e9c8;
      --accent-red: #d50032;
      --grey-300: #e0e0e0;
      --font-primary: 'Montserrat', sans-serif;
      --font-accent: 'Playfair Display', serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-primary);
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d2d 100%);
      color: var(--primary-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background Elements */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .floating-tattoo {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
      color: var(--accent-gold);
      font-size: 2rem;
    }

    .floating-tattoo:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-tattoo:nth-child(2) {
      top: 20%;
      right: 15%;
      animation-delay: 2s;
      font-size: 1.5rem;
    }

    .floating-tattoo:nth-child(3) {
      bottom: 30%;
      left: 20%;
      animation-delay: 4s;
      font-size: 2.5rem;
    }

    .floating-tattoo:nth-child(4) {
      bottom: 10%;
      right: 10%;
      animation-delay: 1s;
      font-size: 1.8rem;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    /* Main 404 Container */
    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    /* Animated 404 Text */
    .error-code {
      font-family: var(--font-accent);
      font-size: 8rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--accent-gold), var(--accent-gold-light), var(--accent-gold));
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease-in-out infinite, bounce 2s ease-in-out infinite;
      margin-bottom: 20px;
      text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
    }

    @keyframes shimmer {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    /* Tattoo Needle Animation */
    .needle-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .tattoo-needle {
      width: 4px;
      height: 60px;
      background: linear-gradient(to bottom, #666, #333);
      position: relative;
      animation: needle-buzz 0.1s ease-in-out infinite;
    }

    .needle-tip {
      width: 2px;
      height: 10px;
      background: var(--accent-gold);
      position: absolute;
      bottom: -10px;
      left: 1px;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes needle-buzz {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(2px);
      }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 5px var(--accent-gold);
      }
      50% {
        box-shadow: 0 0 20px var(--accent-gold), 0 0 30px var(--accent-gold);
      }
    }

    /* Error Message */
    .error-title {
      font-family: var(--font-accent);
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--primary-light);
      animation: fadeInUp 1s ease-out;
    }

    .error-message {
      font-size: 1.2rem;
      color: var(--grey-300);
      margin-bottom: 40px;
      line-height: 1.6;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    /* Fun Buttons */
    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .fun-button {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-family: var(--font-primary);
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .primary-button {
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-light));
      color: var(--primary-dark);
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .primary-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
    }

    .secondary-button {
      background: transparent;
      color: var(--primary-light);
      border: 2px solid var(--accent-gold);
    }

    .secondary-button:hover {
      background: var(--accent-gold);
      color: var(--primary-dark);
      transform: translateY(-3px);
    }

    /* Fun hover effects */
    .fun-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .fun-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .fun-button span {
      position: relative;
      z-index: 1;
    }

    /* Ink splatter decoration */
    .ink-splatter {
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--accent-gold);
      border-radius: 50%;
      opacity: 0.3;
    }

    .splatter1 {
      top: 15%;
      left: 15%;
      animation: splatter 4s ease-in-out infinite;
    }

    .splatter2 {
      top: 70%;
      right: 20%;
      animation: splatter 4s ease-in-out infinite 2s;
    }

    @keyframes splatter {
      0%, 100% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.6;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .error-code {
        font-size: 5rem;
      }
      
      .error-title {
        font-size: 2rem;
      }
      
      .error-message {
        font-size: 1rem;
        padding: 0 20px;
      }
      
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      
      .fun-button {
        width: 80%;
        max-width: 300px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="floating-tattoo"><i class="fas fa-dragon"></i></div>
    <div class="floating-tattoo"><i class="fas fa-crown"></i></div>
    <div class="floating-tattoo"><i class="fas fa-feather-alt"></i></div>
    <div class="floating-tattoo"><i class="fas fa-skull"></i></div>
    
    <div class="ink-splatter splatter1"></div>
    <div class="ink-splatter splatter2"></div>
  </div>

  <!-- Main 404 Content -->
  <div class="error-container">
    <div class="error-code">404</div>
    
    <div class="needle-container">
      <div class="tattoo-needle">
        <div class="needle-tip"></div>
      </div>
    </div>
    
    <h1 class="error-title">Oops! This Page Got Lost</h1>
    <p class="error-message">
      Looks like this page wandered off to get a tattoo and never came back! 
      But don't worry, our amazing work is still waiting for you.
    </p>
    
    <div class="button-container">
      <a href="./index.html" class="fun-button primary-button">
        <i class="fas fa-home"></i>
        <span>Take Me Home!</span>
      </a>
      <a href="./index.html#gallery" class="fun-button secondary-button">
        <i class="fas fa-images"></i>
        <span>Show Me Awesome Tattoos</span>
      </a>
    </div>
  </div>

  <script>
    // Smart navigation functions that work for both local and GitHub Pages
    function goHome() {
      // Try to determine the correct home URL
      const currentUrl = window.location.href;
      const isGitHubPages = currentUrl.includes('.github.io');
      
      if (isGitHubPages) {
        // For GitHub Pages, go to the repository root
        const pathParts = window.location.pathname.split('/');
        const repoName = pathParts[1]; // Get repository name
        window.location.href = `${window.location.origin}/${repoName}/`;
      } else {
        // For local development or custom domain
        window.location.href = '/';
      }
    }
    
    function goToGallery() {
      // Navigate to gallery section
      const currentUrl = window.location.href;
      const isGitHubPages = currentUrl.includes('.github.io');
      
      if (isGitHubPages) {
        const pathParts = window.location.pathname.split('/');
        const repoName = pathParts[1];
        window.location.href = `${window.location.origin}/${repoName}/#gallery`;
      } else {
        window.location.href = '/#gallery';
      }
    }
    
    // Add some extra fun interactions
    document.addEventListener('DOMContentLoaded', function() {
      // Random floating elements
      setInterval(() => {
        const tattoos = document.querySelectorAll('.floating-tattoo');
        tattoos.forEach(tattoo => {
          tattoo.style.left = Math.random() * 80 + 10 + '%';
          tattoo.style.top = Math.random() * 80 + 10 + '%';
        });
      }, 8000);
      
      // Button click effects
      document.querySelectorAll('.fun-button').forEach(button => {
        button.addEventListener('click', function(e) {
          // Create ripple effect
          const ripple = document.createElement('span');
          ripple.style.position = 'absolute';
          ripple.style.borderRadius = '50%';
          ripple.style.background = 'rgba(255,255,255,0.6)';
          ripple.style.transform = 'scale(0)';
          ripple.style.animation = 'ripple 0.6s linear';
          ripple.style.left = e.offsetX - 10 + 'px';
          ripple.style.top = e.offsetY - 10 + 'px';
          ripple.style.width = '20px';
          ripple.style.height = '20px';
          
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
    });
    
    // Add ripple keyframes
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
